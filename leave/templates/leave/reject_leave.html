{% block content %}
<div class="modal fade reject_leave" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Reject leave</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to reject this leave?</p>
        </div>
        <div class="modal-footer">
            <form method="POST" action="{% url 'leave:reject_leave' unique_leave.id %}">
            {% csrf_token %}
            <input class="btn btn-lg btn-primary" type="Submit" value="Reject">
            </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
