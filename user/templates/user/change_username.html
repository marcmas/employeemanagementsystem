{% extends "ems/base.html" %}

{% block titile %}
    Change password
{% endblock titile %}
{% load user_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-5">
        <!-- Circle Buttons -->
        <div class="card shadow mb-5">
            <div class="card-header py-3">
                <h2 class="m-0 font-weight-bold text-primary">Change username</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-12 mb-3">
                            <label for="validationServer01">Username: </label>
                            {{form.username}}
                            <hr>
                            <label for="validationServer01">Password: </label>
                            {{form.password1}}
                            <hr>
                            <label for="validationServer01">Password confirmation:</label>
                            {{form.password2}}
                            <hr>
                            <input class="btn btn-lg btn-primary" type="submit" value="Change username">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
