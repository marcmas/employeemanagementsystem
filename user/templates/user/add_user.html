{% extends "ems/base.html" %}
<!-- Messages -->
{% block content %}
<style>
.form{
    margin-bottom: 15px;
}
</style>
<hr>
<div class="row justify-content-center">
    <div class='col-lg-6'>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-12 form">
                    <label for="validationServer01">Username</label>
                    {{form.username}}
                </div>
                <div class="col-lg-12 form">
                    <label for="validationServer01">First name</label>
                    {{form.first_name}}
                </div> 
                <div class="col-lg-12 form">
                    <label for="validationServer01">Last name</label>
                    {{form.last_name}}
                </div>
                <div class="col-lg-12 form">
                    <label for="validationServerUsername">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            </div>
                            {{form.email}}
                        </div>
                    </div>      
                <div class="col-lg-12 form">
                    <label for="validationServer01">Role user</label>
                        <select class="form-control" name="group_name">
                            {% for group in groups %}
                                <option name="group_name" value="{{ group.name }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                </div>
            </div>
            <hr>
            <button class="btn btn-lg btn-primary" type="submit">Add employee</button>
        </form>
    </div>
</div>
{% endblock content %}
