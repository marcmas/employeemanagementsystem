{% extends "ems/base.html" %}
{% load static %}
{% load user_tags %}
{% block content %}
<!-- Messages -->
{% include "ems/messages.html" %}

<hr>
<div class="row justify-content-center">
    <div class="col-lg-6 mb-3">
        <div class="row justify-content-center">
            <img style="height:150px;" class="img-profile rounded-circle" alt="Change" src="{{ user.userprofile.image.url }}" alt="">
        </div>
        <hr>
        <form method="POST" action="" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="col-lg-12 mb-3">
                <div class="custom-file">
                    {{form.image}}
                    <label class="custom-file-label" for="customFile"></label>
                </div>
            </div>
            <hr>
            <button class="btn btn-lg btn-primary" type="submit">Update employee</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
{% endblock content %}
