{% extends "ems/base.html" %}
{% load static %}
{% load user_tags %}
{% block content %}
<!-- Messages -->
{% include "ems/messages.html" %}

<hr>
<div class="row justify-content-center">
    <div class="col-ld-6 mb-3">

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-12 mb-3">
                    <label for="validationServer01">Username</label>
                    {{form.username}}
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="validationServer01">First name</label>
                    {{form.first_name}}

                </div> 
                <div class="col-lg-12 mb-3">
                    <label for="validationServer01">Last name</label>
                    {{form.last_name}}
                </div>
                <div class="col-lg-12 mb-4">
                    <label for="validationServerUsername">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            </div>
                            {{form.email}}
                        </div>
                    </div>
            <hr>
            <button class="btn btn-lg btn-primary" type="submit">Update employee</button>

        </form>
    </div>
</div>
{% endblock content %}
